
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>666666</title>
		<style>
			div{
				width: 400px;
				height: 100px;
				font-size: 30pt;
				margin: 0px auto;
			}
			#visitor{
				background-color: aquamarine;
				transition: width 6s, height 6s;
			}
			#student{
				background-color: lightcoral;
				transition: width 6s, height 6s, transform 6s;
			}
			#student:hover{
				width: 200px;
				height: 100px;
				transform: rotate(1deg);
			}
			#visitor:hover{
				width: 600px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="visitor">访客 visitor</div>
			<div id="student">学生 student</div>
		</div>
	</body>
</html>
